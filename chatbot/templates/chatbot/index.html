{% load static %}

<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Language learner</title> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="{% static 'chatbot/index.js' %}"></script>
        <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">

        <script> var model = "{% static 'chatbot/Jona.glb' %}"</script> 
        <script> var hdri = "{% static 'chatbot/royal_esplanade_1k.hdr' %}"</script> 
    
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three/build/three.module.js",
            "three/addons/": "https://unpkg.com/three/examples/jsm/"
                }
            }
        </script>
        
        <script type="module" src="{% static 'chatbot/character.js' %}"></script>

        <link rel="icon" href="data:,">
    </head> 
    <body class="row"> 
        <div class="options-view col-3">

            <h2>OPTIONS</h2>
            Base language:
            <select class="form-select" name="Base Language" id="baseLanguage" >
                
                <option value="english" selected="selected">English</option>
                <option value="spanish">Spanish</option>
                <option value="german">German</option>
            </select>
            Target language:
            <select class="form-select" name="Target Language" id="targetLanguage" >
                
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="german" selected="selected">German</option>
            </select>
        </div>
        <div class="main-view col-6">

            <div id="chat-view"></div>

            <form id="question-form" onsubmit="return false">
                <textarea class="form-control" id="user-question" placeholder="Message" autofocus></textarea>
                <!--<button class="btn btn-primary" id="ask-question">Send</button>-->
            </form>
        </div>
        
        <div class="character-view col-3">

        </div>
        
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
            </script>
    </body> 
</html>
